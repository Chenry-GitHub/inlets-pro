apiVersion: v1
kind: Service
metadata:
  name: {{ include "inlets-pro-http.fullname" . }}
  labels:
    {{- include "inlets-pro-http.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: {{ .Values.controlPlane.port }}
    name: control-plane
    protocol: TCP
    targetPort: {{ .Values.controlPlane.port }}
  - port: {{ .Values.dataPlane.port }}
    name: data-plane
    protocol: TCP
    targetPort: {{ .Values.dataPlane.port }}
  selector:
    {{- include "inlets-pro-http.selectorLabels" . | nindent 4 }}
